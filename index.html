<h2>麻醬雞絲拌涼麵</h2>
<table border ="3px">
<tr>
<th>食材</th>
<td>涼麵</td>
<td>雞胸肉200克</td>
<td>黃瓜1條</td>
</tr>
<tr>
<th>醬料</td>
<td>麻醬45克</td>
<td>醬油30克</td>
<td>白醋5克</td>
<td>砂糖7克</td>
</tr>
</table>
<hr>
<h3>做法<h3>
<ol>
<li>麵條煮熟。瀝乾，沖冷水放碗中備用</li>
<li>黃瓜切絲煮20秒</li>
<li>雞胸肉切絲煮熟</li>
<li>麻醬製作:麻醬、醬油、蒜末、薑絲、砂糖和白醋，混合，攪拌均勻</li>
<li>製作好的麻醬拌醬倒入涼麵中，筷子或鍋鏟</li>
<li>加入雞絲和黃瓜絲</li>
<li>拌好的涼麵盛入碗中</li>
</ol>
